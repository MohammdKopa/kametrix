# =============================================================================
# Kametrix Production Deployment Pipeline
# =============================================================================
# Deploys to production with manual approval gate
# Triggered on push to main branch or manual dispatch
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., v1.2.3). Leave empty to auto-generate.'
        required: false
        type: string
      skip_tests:
        description: 'Skip tests before deployment (NOT RECOMMENDED)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/kametrix
  ENVIRONMENT: production

jobs:
  # ---------------------------------------------------------------------------
  # Pre-flight Checks
  # ---------------------------------------------------------------------------
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            echo "version=${{ github.event.inputs.version_tag }}" >> $GITHUB_OUTPUT
          else
            # Auto-generate version from date and short SHA
            VERSION="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Check deployment conditions
        id: check
        run: |
          # Check if we should proceed with deployment
          SHOULD_DEPLOY="true"

          # Check if last commit modified only docs
          if git diff --name-only HEAD~1 HEAD | grep -qvE '\.(md|txt)$|^docs/'; then
            echo "Code changes detected, proceeding with deployment"
          else
            echo "Only documentation changes, skipping deployment"
            SHOULD_DEPLOY="false"
          fi

          echo "should_deploy=${SHOULD_DEPLOY}" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Run Full CI Suite
  # ---------------------------------------------------------------------------
  ci-checks:
    name: CI Checks
    needs: preflight
    if: needs.preflight.outputs.should_deploy == 'true' && github.event.inputs.skip_tests != 'true'
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # ---------------------------------------------------------------------------
  # Build Production Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: [preflight, ci-checks]
    if: always() && needs.preflight.outputs.should_deploy == 'true' && (needs.ci-checks.result == 'success' || github.event.inputs.skip_tests == 'true')
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ needs.preflight.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.preflight.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.preflight.outputs.version }}
          artifact-name: sbom-${{ needs.preflight.outputs.version }}.spdx.json

      - name: Generate build summary
        run: |
          echo "### Production Build Summary :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ needs.preflight.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Deploy to Production (Requires Manual Approval)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [preflight, build]
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment record
        uses: actions/github-script@v7
        id: deployment
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: [],
              description: 'Production deployment ${{ needs.preflight.outputs.version }}'
            });
            return deployment.data.id;

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            set -e

            cd ${{ vars.PRODUCTION_APP_PATH || '/opt/kametrix' }}

            echo "Starting production deployment..."
            VERSION="${{ needs.preflight.outputs.version }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"

            # Pull new image
            echo "Pulling image: ${IMAGE}"
            docker pull ${IMAGE}

            # Backup current image for rollback
            echo "Creating rollback backup..."
            CURRENT_IMAGE=$(docker inspect kametrix-app --format='{{.Config.Image}}' 2>/dev/null || echo "none")
            if [ "${CURRENT_IMAGE}" != "none" ]; then
              docker tag ${CURRENT_IMAGE} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rollback 2>/dev/null || true
            fi

            # Save deployment metadata
            echo "{\"version\": \"${VERSION}\", \"deployed_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"commit\": \"${{ github.sha }}\", \"previous_image\": \"${CURRENT_IMAGE}\"}" > .deployment-metadata.json

            # Export image tag for docker-compose
            export IMAGE_TAG=${VERSION}

            # Run database backup before migration
            echo "Creating database backup..."
            docker exec kametrix-db pg_dump -U \${POSTGRES_USER:-kametrix} \${POSTGRES_DB:-kametrix} > backup-pre-${VERSION}.sql || true

            # Stop application gracefully
            echo "Stopping application..."
            docker compose -f docker-compose.prod.yml stop app || true

            # Run migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml --profile migrate run --rm migrate

            # Start new version
            echo "Starting new version..."
            docker compose -f docker-compose.prod.yml up -d app

            # Health check with retries
            echo "Running health checks..."
            MAX_RETRIES=30
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "Health check passed!"
                break
              fi
              echo "Waiting for application to be healthy... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 2
              RETRY_COUNT=$((RETRY_COUNT + 1))
            done

            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Health check failed after ${MAX_RETRIES} attempts"
              echo "Rolling back..."
              ./deploy.sh rollback
              exit 1
            fi

            # Cleanup old images (keep last 5)
            echo "Cleaning up old images..."
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "{{.Tag}}" | \
              grep -v "latest\|rollback\|${VERSION}" | \
              head -n -5 | \
              xargs -r -I {} docker rmi ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:{} 2>/dev/null || true

            echo "Production deployment completed successfully!"

      - name: Update deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              environment_url: '${{ vars.PRODUCTION_URL }}',
              description: 'Deployment ${{ needs.preflight.outputs.version }}'
            });

  # ---------------------------------------------------------------------------
  # Post-Deployment Verification
  # ---------------------------------------------------------------------------
  verify:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [preflight, deploy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run production smoke tests
        run: npx playwright test --grep @smoke --grep @critical
        env:
          BASE_URL: ${{ vars.PRODUCTION_URL }}
          CI: true
        continue-on-error: true

      - name: Verify health endpoint
        run: |
          for i in {1..5}; do
            response=$(curl -sf "${{ vars.PRODUCTION_URL }}/api/health" || echo "failed")
            if [ "$response" != "failed" ]; then
              echo "Health check passed!"
              echo "$response" | jq .
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Upload verification results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-verification-results
          path: playwright-report/
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Create Release
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [preflight, deploy, verify]
    if: success()
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log -20 --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write changelog to file
          cat << EOF > CHANGELOG.md
          ## What's Changed

          ${COMMITS}

          ## Deployment Info

          - **Version:** ${{ needs.preflight.outputs.version }}
          - **Commit:** ${{ github.sha }}
          - **Deployed at:** $(date -u +%Y-%m-%dT%H:%M:%SZ)
          - **Deployed by:** @${{ github.actor }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.preflight.outputs.version }}
          name: Release ${{ needs.preflight.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true

  # ---------------------------------------------------------------------------
  # Notify on Failure
  # ---------------------------------------------------------------------------
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy, verify]
    if: failure()
    steps:
      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Production Deployment Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Production Deployment Failure :x:

            **Workflow Run:** [View Run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Commit:** \`${{ github.sha }}\`
            **Triggered by:** @${{ github.actor }}

            ### Next Steps
            1. Review the workflow logs for error details
            2. Check if rollback was triggered automatically
            3. Verify production health: ${{ vars.PRODUCTION_URL }}/api/health
            4. If needed, manually rollback: \`./deploy.sh rollback\`

            /cc @${{ github.repository_owner }}
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['deployment', 'urgent', 'production']
            });

  # ---------------------------------------------------------------------------
  # Deployment Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [preflight, build, deploy, verify, release]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          echo "### Production Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-flight | ${{ needs.preflight.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Verify | ${{ needs.verify.result == 'success' && ':white_check_mark:' || ':warning:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release | ${{ needs.release.result == 'success' && ':white_check_mark:' || ':warning:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.preflight.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ vars.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
