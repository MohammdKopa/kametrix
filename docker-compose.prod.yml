services:
  postgres:
    image: postgres:16-alpine
    container_name: kametrix-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kametrix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kametrix123}
      POSTGRES_DB: ${POSTGRES_DB:-kametrix}
    volumes:
      - kametrix_postgres_data:/var/lib/postgresql/data
    networks:
      - kametrix-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kametrix-app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kametrix}:${POSTGRES_PASSWORD:-kametrix123}@postgres:5432/${POSTGRES_DB:-kametrix}
      - VAPI_API_KEY=${VAPI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_ENCRYPTION_KEY=${GOOGLE_ENCRYPTION_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - kametrix-network
    restart: unless-stopped

  # Migration runner - uses builder stage with full node_modules
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: kametrix-migrate
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kametrix}:${POSTGRES_PASSWORD:-kametrix123}@postgres:5432/${POSTGRES_DB:-kametrix}
    depends_on:
      - postgres
    networks:
      - kametrix-network
    command: sh -c "echo '=== Migration Status Before ===' && npx prisma migrate status && echo '=== Applying Migrations ===' && npx prisma migrate deploy && echo '=== Migration Status After ===' && npx prisma migrate status"
    profiles:
      - migrate

  # Seed runner - uses builder stage with full node_modules
  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: kametrix-seed
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kametrix}:${POSTGRES_PASSWORD:-kametrix123}@postgres:5432/${POSTGRES_DB:-kametrix}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_CURRENCY=${STRIPE_CURRENCY:-eur}
    depends_on:
      - postgres
    networks:
      - kametrix-network
    command: npm run db:seed
    profiles:
      - seed

volumes:
  kametrix_postgres_data:

networks:
  kametrix-network:
    driver: bridge
