# =============================================================================
# Kametrix Nginx Configuration
# =============================================================================
# Copy to: /etc/nginx/sites-available/kametrix
# Enable:  sudo ln -s /etc/nginx/sites-available/kametrix /etc/nginx/sites-enabled/
# Test:    sudo nginx -t
# Reload:  sudo systemctl reload nginx
#
# For SSL, run: sudo certbot --nginx -d www.kametrix.com -d kametrix.com
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kametrix.com www.kametrix.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.kametrix.com$request_uri;
    }
}

# Redirect non-www to www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kametrix.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/kametrix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kametrix.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.kametrix.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.kametrix.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/kametrix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kametrix.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Max upload size
    client_max_body_size 10M;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:3000;
    }

    # API routes - longer timeout for webhooks
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_read_timeout 120s;
    }

    # Webhook routes - extended timeout
    location /api/webhooks/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_read_timeout 300s;
    }

    # Static files caching
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
    }
}
